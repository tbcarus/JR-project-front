<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="css/my.css" rel="stylesheet">
</head>
<script src="js/rpg.js" type="text/javascript"></script>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>
<div>
    <label>Count per page:
        <select id="pageSize" onchange="pageSizeChange(this.value)">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </label>
</div>
<div style="border-style: solid;">
    <div id="head" style="display: flex">
        <div style="width: 2%">#</div>
        <div style="width: 10%">Name</div>
        <div style="width: 18%">Title</div>
        <div style="width: 10%">Race</div>
        <div style="width: 10%">Profession</div>
        <div style="width: 10%">Level</div>
        <div style="width: 10%">Birthday</div>
        <div style="width: 10%">Banned</div>
        <div style="width: 10%;">Edit</div>
        <div style="width: 10%;">Delete</div>
    </div>
    <div id="mainDivTable">

    </div>
</div>
<div id="pages">

</div>
<hr>
<form id="newUserForm">
    <fieldset>
        <legend class="legend-black">Create new account:</legend>
        <div>
            <label>Name:
                <input id="name-new" name="name" minlength="1" maxlength="12">
            </label>
        </div>
        <div>
            <label>Title:
                <input id="title-new" name="title" minlength="1" maxlength="30">
            </label>
        </div>
        <div>
            <label>Race:
                <select id="race-new" name="race">
                    <option value="HUMAN">HUMAN</option>
                    <option value="DWARF">DWARF</option>
                    <option value="ELF">ELF</option>
                    <option value="GIANT">GIANT</option>
                    <option value="ORC">ORC</option>
                    <option value="TROLL">TROLL</option>
                    <option value="HOBBIT">HOBBIT</option>
                </select>
            </label>
        </div>
        <div>
            <label>Profession:
                <select id="profession-new" name="profession">
                    <option value="WARRIOR">WARRIOR</option>
                    <option value="ROGUE">ROGUE</option>
                    <option value="SORCERER">SORCERER</option>
                    <option value="CLERIC">CLERIC</option>
                    <option value="PALADIN">PALADIN</option>
                    <option value="NAZGUL">NAZGUL</option>
                    <option value="WARLOCK">WARLOCK</option>
                    <option value="DRUID">DRUID</option>
                </select>
            </label>
        </div>
        <div>
            <label>Level:
                <input id="level-new" name="level" type="number" min="0" max="100">
            </label>
        </div>
        <div>
            <label>Birthday:
                <input id="birthday-new" type="date" name="birthday">
            </label>
        </div>
        <div>
            <label>Banned:
                <select id="banned-new" name="banned">
                    <option value='true'>true</option>
                    <option value='false'>false</option>
                </select>
            </label>
        </div>
        <div>
            <img src="img/save.png" style="width: 25px; cursor: pointer" onclick="savePlayer()">
<!--            <input type="button" onclick="savePlayer()" value="Save"></input>-->
        </div>
    </fieldset>
</form>


</body>

<script>

</script>
</html>
